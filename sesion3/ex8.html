<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http//:phimmoi.net">
        <table>
            <tr>
                <td><label for="datecccd">Ngày cấp:</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="noicap">Nơi cấp:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="diachi">Địa chỉ thường trú:</label></td>
                <td><textarea name="diachi" id="diachi"></textarea></td>
            </tr>
            <tr>
                <td><label for="diachitamtru">Địa chỉ tạm trú:</label></td>
                <td><textarea name="diachitamtru" id="diachitamtru"></textarea></td>
            </tr>
            <tr>
                <td><label for="Loai">Loại căn cước công dân:</label></td>
                <td>
                    <label><input type="radio" name="cccd" value="Căn cước công dân mới">Căn cước công dân mới</label>
                    <label><input type="radio" name="cccd" value="Căn cước công dân cũ">Căn cước công dân cũ</label>
                </td>
            </tr>
            <tr>
                <td><label for="dantoc">Dân tộc:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="tongiao">Tôn giáo:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="quoctich">Quốc tịch:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="numbercccd">Số CMND/CCCD của cha/mẹ:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="tinhtp">Tỉnh/Thành phố</label></td>
                <td>
                    <select name="tinhtp" id="tinhtp">
                        <option value="">Chọn Tỉnh/Thành phố</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button>Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
