<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http//:phimmoi.net">
        <div>
            <label for="name">Họ và tên:</label>
            <input type="text">
        </div>
        <div>
            <label for="date">Ngày sinh:</label>
            <input type="date">
        </div>
        <div>
            <label for="gender">Giới tính:</label>
            <label for="gender">
                <input type="radio" name="gender" value="Nam">Nam
            </label>
            <label for="gender"> <input type="radio" name="gender" value="Nữ">Nữ</label>
        </div>
        <div>
            <label for="numbercccd">Số căn cước công dân:</label>
            <input type="number" name="numbercccd" id="numbercccd">
        </div>
        <div>
            <label for="datecccd">Ngày cấp:</label>
            <input type="date">
        </div>
        <div>
            <label for="noicap">Nơi cấp:</label>
            <input type="text">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email">
        </div>
        <div>
            <label for="diachi">Địa chỉ thường trú:</label>
            <textarea name="diachi" id="diachi"></textarea>
        </div>
        <div>
            <label for="diachitamtru">Địa chỉ tạm trú:</label>
            <textarea name="diachitamtru" id="diachitamtru"></textarea>
        </div>
        <div>
            <label for="Loai">Loại căn cước công dân:</label>
            <label for="Loai"><input type="radio" name="cccd" value="Căn cước công dân mới">Căn cước công dân
                mới</label>
            <label for="Loai"><input type="radio" name="cccd" value="Căn cước công dân cũ">Căn cước công dân cũ</label>
        </div>
        <div>
            <label for="dantoc">Dân tộc:</label>
            <input type="text">
        </div>
        <div>
            <label for="tongiao">Tôn giáo:</label>
            <input type="text">
        </div>
        <div>
            <label for="quoctich">Quốc tịch:</label>
            <input type="text">
        </div>
        <div>
            <label for="numbercccd">Số CMND/CCCD của cha/mẹ:</label>
            <input type="text">
        </div>
        <div>
            <label for="tinhtp">Tỉnh/Thành phố</label>
            <select name="tinhtp" id="tinhtp">
                <option value="">Chọn Tỉnh/Thành phố</option>
            </select>
        </div>
        <button>Gửi thông tin</button>
    </form>
</body>

</html>
