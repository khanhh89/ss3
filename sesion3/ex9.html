<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td><label for="ngáyinh">Ngày sinh:</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td><input type="radio" name="gender">Nam
                <input type="radio" name="gender">Nữ</td>
            </tr>
            <tr>
                <td><label for="tel">Số điện thoại</label></td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="diachi">Địa chỉ:</label></td>
                <td><textarea name="diachi" id="diachi"></textarea></td>
            </tr>
            <tr>
                <td><label for="vaitro">Vai</label></td>
                <td><select name="vaitro" id="vaitro"><option value="Thành viên">Thành viên</option></select></td>
            </tr>
            <tr>
                <td><label for="sothich"></label>Sở thích:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="kynang">Kỹ năng:</label></td>
                <td><textarea name="kynang" id="kynang"></textarea></td>
            </tr>
            <tr>
                <td><label for="time">Thời gian rảnh:</label></td>
                <td><input type="checkbox">Sáng
                <input type="checkbox">Chiều
                <input type="checkbox">Tối</td>
            </tr>
            <tr>
                <td><label for="lydo">Lý do tham gia nhóm:</label></td>
                <td><textarea name="Lydo" id="Lydo"></textarea></td>
            </tr>
            <tr>
                <td><label for="color">Màu yêu thích:</label></td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td><label for="nhanbantin">Đăng ký nhận bản tin:</label></td>
                <td><input type="checkbox">Có</td>
            </tr>
            <tr>
                <td><label for="nhanthongbao">Nhận thông báo qua email:</label></td>
                <td><input type="checkbox">Email
                <input type="checkbox">SMS</td>
            </tr>
            <tr><td><button>Đăng ký thành viên</button>
            </td></tr>
        </table>
    </form>
</body>
</html>
