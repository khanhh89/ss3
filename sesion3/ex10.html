<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" pattern></td>
            </tr>
            <tr>
                <td><label for="ngaysinh">Ngày sinh:</label></td>
                <td><input type="date" pattern></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td><label for="gender"> <input type="radio" name="gender" id="Nam">Nam</label>
                <label for="gender"><input type="radio" name="gender" id="Nữ">Nữ</label></td>
            </tr>
            <tr>
                <td><label for="tel">Số điện thoại:</label></td>
                <Td><input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></Td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="namecongty">Tên công ty:</label></td>
                <td><input type="text" name="tencongty" id="namecongty" pattern></td>
            </tr>
            <tr>
                <td><label for="vaitro">Vai trò trong công ty:</label></td>
                <td><select name="vaitro" id="vaitro">
                        <option value="giamdoc">Giám đốc điều hành (CEO)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="quymo">Quy mô công ty:</label></td>
                <td><select name="quymo" id="quymo">
                        <option value="quymo">Doanh nghiệp nhỏ</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="nganhnghe">Ngành nghề công ty:</label></td>
                <td><input type="text" name="nganhnghe"></td>
                
            </tr>
            <tr>
                <td><label for="lido">Lý do tham gia câu lạc bộ:</label></td>
                <td><textarea name="lido" id="lido"></textarea></td>
            </tr>
            <tr>
                <td><label for="kinhnghiem">Kinh nghiệm lãnh đạo:</label></td>
                <td><textarea name="kinhnghiem" id="kinhnghiem"></textarea></td>
            </tr>
            <tr>
                <td><label for="muctieu">Mục tiêu tham gia câu lạc bộ:</label></td>
                <td><textarea name="muctieu" id="muctieu"></textarea></td>
            </tr>
            <tr>
                <td><label for="mongmuon">Chương trình sự kiện mong muốn tham gia:</label></td>
                <td><label for="mongmuon"><input type="checkbox">Networking</label>
                <label for="mongmuon"><input type="checkbox">Workshops</label></td>
            </tr>
            <tr>
                <td><label for="dangky">Đăng ký nhận bản tin:</label></td>
                <td><label for="dangky"><input type="checkbox">Có</label></td>
            </tr>
            <tr>
                <td><button>Đăng ký hội viên</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
