<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            display: ;

        }
    </style>
</head>

<body>

    <form action="">
            <div>
                <label for="name">Họ và tên:</label>
                <input  type="text"pattern>
            </div>
            <div>
                <label for="ngaysinh">Ngày sinh:</label>
                <input type="date" pattern>
            </div>
            <div>
                <label for="gender">Giới tính:</label>
                <label for="gender"> <input type="radio" name="gender" id="Nam">Nam</label>
                <label for="gender"><input type="radio" name="gender" id="Nữ">Nữ</label>
            </div>
            <div>
                <label for="tel">Số điện thoại:</label>
                <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="namecongty">Tên công ty:</label>
                <input type="text" name="tencongty" id="namecongty" pattern>
            </div>
            <div>
                <label for="vaitro">Vai trò trong công ty:</label>
                <select name="vaitro" id="vaitro">
                    <option value="giamdoc">Giám đốc điều hành (CEO)</option>
                </select>
            </div>
            <div>
                <label for="quymo">Quy mô công ty:</label>
                <select name="quymo" id="quymo">
                    <option value="quymo">Doanh nghiệp nhỏ</option>
                </select>
            </div>
            <div>
                <label for="nganhnghe">Ngành nghề công ty:</label>
                <input type="text" name="nganhnghe">
            </div>
            <div>
                <label for="lido">Lý do tham gia câu lạc bộ:</label>
                <textarea name="lido" id="lido"></textarea>
            </div>
            <div>
                <label for="kinhnghiem">Kinh nghiệm lãnh đạo:</label>
                <textarea name="kinhnghiem" id="kinhnghiem"></textarea>
            </div>
            <div>
                <label for="muctieu">Mục tiêu tham gia câu lạc bộ:</label>
                <textarea name="muctieu" id="muctieu"></textarea>
            </div>
            <div>
                <label for="mongmuon">Chương trình sự kiện mong muốn tham gia:</label>
                <label for="mongmuon"><input type="checkbox">Networking</label>
                <label for="mongmuon"><input type="checkbox">Workshops</label>
            </div>
            <div>
                <label for="dangky">Đăng ký nhận bản tin:</label>
                <label for="dangky"><input type="checkbox">Có</label>
            </div>
            <button>Đăng ký hội viên</button>
    </form>
</body>

</html>
