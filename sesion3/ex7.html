<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http//:laymangay.com">
        <table>
            <tr>
                <td><label for="fullname">Họ và tên:</label></td>
                <td><input type="text" name="fullname" id="fullname"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="date">Ngày tháng năm sinh:</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>
                    <label><input type="radio" name="gender" value="Nam">Nam</label>
                    <label><input type="radio" name="gender" value="Nữ">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="tel">Số điện thoại:</label></td>
                <td><input type="tel" name="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="tel"></td>
            </tr>
            <tr>
                <td><label for="chuyennganh">Chuyên ngành:</label></td>
                <td><input type="text" name="chuyennganh"></td>
            </tr>
            <tr>
                <td><label for="dateschool">Năm nhập học:</label></td>
                <td><input type="number" max="2100" min="2000"></td>
            </tr>
            <tr>
                <td><label for="GPA">Điểm GPA:</label></td>
                <td><input type="number" name="GPA" min="0" max="1000"></td>
            </tr>
            <tr>
                <td><label for="diachi">Địa chỉ:</label></td>
                <td><textarea name="diachi" id="diachi"></textarea></td>
            </tr>
            <tr>
                <td><label for="class">Lớp học:</label></td>
                <td>
                    <select name="class" id="class">
                        <option value="lớp 1">Lớp 1</option>
                        <option value="Lớp 2">Lớp 2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="datedangki">Ngày đăng kí học:</label></td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td><button>Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
