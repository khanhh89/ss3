<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http//:laymangay.com">
        <div>
            <label for="fullname">Họ và tên:</label>
            <input width="" type="text" name="fullname" id="fullname">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email">
        </div>
        <div>
            <label for="date">Ngày tháng năm sinh:</label>
            <input type="date" >
        </div>
        <div>
            <label for="gender">Giới tính:</label>
            <label for="gender">
                <input type="radio" name="gender" value="Nam">Nam
            </label>
            <label for="gender"> <input type="radio" name="gender" value="Nữ">Nữ</label>
        </div>
        <div>
            <label for="tel">Số điện thoại:</label>
            <input type="tel" name="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="tel">
        </div>
        <div>
            <label for="chuyennganh">Chuyên ngành:</label>
            <input type="text" name="chuyennganh">
        </div>
        <div>
            <label for="dateschool">Năm nhập học:</label>
            <input type="number" max="2100" min="2000">
        </div>
        <div>
            <label for="GPA">Điểm GPA:</label>
            <input type="number" name="GPA" min="0" max="1000">
        </div>
        <div>
            <label for="diachi">Địa chỉ</label>
            <textarea name="diachi" id="diachi"></textarea>
        </div>
        <div>
            <label for="class">Lớp học:</label>
            <select name="class" id="class">
                <option value="lớp 1">Lớp 1</option>
                <option value="Lớp 2">Lớp 2
                </option>
            </select>
        </div>
        <div>
            <label for="datedangki">Ngày đăng kí học:</label>
            <input type="datetime-local">
        </div>
        <button>Gửi thông tin</button>
    </form>
</body>
</html>
